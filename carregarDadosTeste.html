<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Dados de Teste</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
      }
      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        margin: 0.5rem;
      }
      #btn-popular {
        background-color: #3498db;
        color: white;
      }
      #btn-limpar {
        background-color: #e74c3c;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gerenciador de Dados de Teste</h1>
      <p>Use os botões abaixo para popular ou limpar o LocalStorage.</p>
      <button id="btn-popular" class="btn" onclick="popularDadosDeTeste()">
        Popular LocalStorage
      </button>
      <button id="btn-limpar" class="btn" onclick="limparDados()">
        Limpar LocalStorage
      </button>

      <p>
        Após popular ou limpar, abra o seu `index.html` para ver o resultado.
      </p>
    </div>

    <script type="module" src="./carregarDadosTeste.js"></script>
  </body>
</html>
